<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title color="dark">
            Pensum
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides [options]="sliderOpts">
        <ion-slide *ngFor="let img of items">
            <img src="./assets/Pensum/{{ img }}.PNG" tappable (click)="openPreview(img)">
        </ion-slide>
    </ion-slides>
</ion-content>
